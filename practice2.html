<body>
    <h1>Registartion form</h1>
 <form action="submit.php" method="post">
    <label for="firstname">firstname:</label>
    <input type="text" name="firstname" id="firstname" required>
    <br>
    <label>select branch</label>
    <input type="checkbox" name="select branch" id="CSE">CSE
    <input type="checkbox" name="select branch" id="ECEE">ECE
    <input type="checkbox" name="select branch" id="EEE">EEE
    <br>
    <label>Gender</label>
    <input type="radio" name="Gender" id="female">female
    <input type="radio" name="Gender" id="male">male
    <br>
    <label>Email</label>
    <input type="email">
    <br>
    <label for="Date of Birth">Date of Birth:</label>
    <input type="date" name="birthdate" id="birthdate">
    <br>
    <label for="comments">comments:</label>
    <textarea name="comments" id="comments" cols="15" rows="5"></textarea>
    <br>
    <label for="Country">Country:</label>
    <select name="Country" id="Country">
        <option value="India">india</option>
        <option value="USA">United States of america</option>
        <option value="Uk">London</option>
        <option value="australia">australia</option>
    </select>
    <br>
    <label for="upload a file">upload a file:</label>
    <input type="file" name="upload a file" id="upload a file">
    <br>
    <input type="submit" value="Signup">
    <input type="reset" value="reset">
  </form>
</body>
</html>
